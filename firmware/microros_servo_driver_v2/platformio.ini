[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; Serial monitor configuration
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

[env:esp32dev]
platform = espressif32@6.10.0
board = esp32dev
framework = arduino
lib_deps = adafruit/Adafruit SSD1306@^2.5.13
        https://github.com/micro-ROS/micro_ros_platformio
        ./lib/SCSTServoLibrary.zip


board_microros_distro = humble

build_flags =
  -DMICRO_ROS_TRANSPORT_SERIAL
  -DRMW_UXRCE_TRANSPORT_MTU=8192
  -DRMW_UXRCE_STREAM_HISTORY=16
  -DRMW_UXRCE_XML_BUFFER_LENGTH=8192

upload_speed = 115200

; Micro-ROS specific configuration
board_microros_distro = humble
board_microros_transport = wifi

; Upload and debug configuration
upload_speed = 921600
debug_tool = esp-prog
debug_init_break = tbreak setup

; Partition scheme for larger apps
board_build.partitions = huge_app.csv