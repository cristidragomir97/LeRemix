[env:esp32dev]
platform = espressif32
board = esp32dev
framework = arduino

; WiFi and web server (built into ESP32 Arduino core)
; micro-ROS for communication
lib_deps = 
    https://github.com/micro-ROS/micro_ros_platformio

; Build settings
build_flags = 
    -DMICRO_ROS_TRANSPORT_ARDUINO_WIFI
    -DWIFI_SSID=\"your_wifi_ssid\"
    -DWIFI_PASSWORD=\"your_wifi_password\"
    
; Serial monitor settings
monitor_speed = 115200
monitor_filters = esp32_exception_decoder

; Upload settings  
upload_speed = 921600